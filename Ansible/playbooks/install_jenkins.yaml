---
- name: Install Jenkins
  hosts: jenkins_host
  become: yes
  tasks:
    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present
        
    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present
        
    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present
        
    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes
        
    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes
        
    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes