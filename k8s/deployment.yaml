apiVersion: apps/v1
kind: Deployment
metadata:
  name: my_app-deployment
  namespace: microservices
  labels:
    app: my_app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my_app
  template:
    metadata:
      labels:
        app: my_app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        readOnlyRootFilesystem: true
      containers:
      - name: nginx-container
        image: nginx:latest
        volumeMounts:
        - name: configmap-volume
          mountPath: /etc/nginx/nginx.conf # Mount as the primary Nginx configuration
          subPath: nginx.conf              # Specify the key within the ConfigMap
          readOnly: true
           # If your nginx.conf includes files from /etc/nginx/conf.d/, you could mount it there too:
        # - name: configmap-volume
        #   mountPath: /etc/nginx/conf.d/default.conf
        #   subPath: nginx.conf
        #   readOnly: true
        resources:
          limits:
            cpu: "250m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: configmap-volume
        configMap:
          name: configmap
      