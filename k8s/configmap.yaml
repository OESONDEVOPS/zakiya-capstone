apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config
  namespace: microservices
data:
  # The key should be the filename, and the value is the content of nginx.conf
  nginx.conf: |
    # Place the actual content of your my_app/nginx.conf here
    # my_app/nginx.conf
    user appuser appgroup; # Nginx worker processes will run as appuser

    pid /var/run/nginx/nginx.pid; # IMPORTANT: Set PID file to a path appuser can write to

    worker_processes auto;
    error_log /var/log/nginx/error.log warn;

    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;
        keepalive_timeout  65;

        # gzip  on;

        include /etc/nginx/conf.d/*.conf;
    }
